#This file is meant to be used by server owners, all the lobby options are here with minimum information for easy access by the server owners, in case you want to find the entire code, go to Tiberian-Dawn-Original\mods\tdo\rules\lobby_options.yaml
#Be aware all the options are set by default on how the original TD game was by westwood.

World:
	MapBuildRadius:
		AllyBuildRadiusCheckboxEnabled: False
			#Build on allied base
	MapOptions:
		ShortGameCheckboxEnabled: False
			#die if you lose all buildings
		TechLevel: tl7
			#Tech Levels are: tl1, tl2, tl3, tl4, tl5, tl6, tl7
		TechLevelDropdownLocked: False
			#True means players wont be able to change Tech Level
		GameSpeed: default
			#Speeds are: Slowest,Slower,default(Normal),Fast,Faster,Fastest
		GameSpeedDropdownLocked: False
			#Lock the speed?
	MPStartLocations:
		SeparateTeamSpawnsCheckboxEnabled: False
			#players without spawn set, will spawn near allies?
	MapCreeps:
		CheckboxEnabled: True
			#Spawn Visceroids on map?
	SpawnMPUnits:
