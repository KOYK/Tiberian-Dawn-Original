	Aircraft:
		TurnSpeed: 4
		Speed: 200
	Rearmable:
		RearmActors: hpad
		AmmoPools: primary, secondary
	Health:
		HP: 125
	Armor:
		Type: Light
	RevealsShroud:
		Range: 0c0
		Type: GroundPosition
	Armament@PRIMARY:
		Weapon: Chaingun
		LocalOffset: 128,-213,-85, 128,213,-85
		MuzzleSequence: muzzle
		PauseOnCondition: !ammo
	AutoTarget:
		ScanRadius: 4
	AttackAircraft:
		FacingTolerance: 20
	AmmoPool:
		Ammo: 10
		PipCount: 5
		AmmoCondition: ammo
	WithIdleOverlay@ROTORAIR:
		Offset: 0,0,85
		Sequence: rotor
		RequiresCondition: airborne
	WithIdleOverlay@ROTORGROUND:
		Offset: 0,0,85
		Sequence: slow-rotor
		RequiresCondition: !airborne
	WithMuzzleOverlay:
	SpawnActorOnDeath:
		Actor: HELI.Husk
	SelectionDecorations:
	Selectable:
		DecorationBounds: 30,24

