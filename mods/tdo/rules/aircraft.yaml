TRAN:
	Inherits: ^Helicopter
	Valued:
		Cost: 1500
	Tooltip:
		Name: Chinook Transport
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	Buildable:
		BuildPaletteOrder: 10
		Prerequisites: hpad, ~tl6
		Description: Fast Infantry Transport Helicopter.\n  Unarmed
	Aircraft:
		LandWhenIdle: true
		TurnToLand: true
		InitialFacing: 1
		TurnSpeed: 5
		Speed: 150
		LandableTerrainTypes: Clear,Rough,Road,Ore,Beach,Tiberium,BlueTiberium
		AltitudeVelocity: 0c100
		Repulsable: true
	Health:
		HP: 90
	Armor:
		Type: Light
	RevealsShroud:
		Range: 0c0
		Type: GroundPosition
	WithIdleOverlay@ROTOR1AIR:
		Offset: 597,0,85
		Sequence: rotor
		RequiresCondition: airborne
	WithIdleOverlay@ROTOR1GROUND:
		Offset: 597,0,85
		Sequence: slow-rotor
		RequiresCondition: !airborne
	WithIdleOverlay@ROTOR2AIR:
		Offset: -597,0,171
		Sequence: rotor2
		RequiresCondition: airborne
	WithIdleOverlay@ROTOR2GROUND:
		Offset: -597,0,171
		Sequence: slow-rotor2
		RequiresCondition: !airborne
	Cargo:
		Types: Infantry
		MaxWeight: 5
		PipCount: 5
	SpawnActorOnDeath:
		Actor: TRAN.Husk
	SelectionDecorations:
	Selectable:
		DecorationBounds: 41,41
	CaptureManager:
	Capturable:
		Types: chinook

HELI:
	Inherits: ^Helicopter
